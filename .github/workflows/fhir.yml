name: Run Integration Tests (FHIR)

on:
  pull_request:
    branches:
      - master

env:
  LANG: en_US

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: apache/camel-quarkus
      - name: Set Up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build Project
        run: |
          ./mvnw -V -B \
            -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn \
            -DskipTests \
            clean install
      - name: Build FHIR
        run: |
          ./mvnw -V -B \
            -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn \
            -DskipTests \
            -Dnative \
            -Ddocker \
            -Dnative-image.xmx=6G \
            -pl :camel-quarkus-integration-test-fhir \
            clean install
